<div class='list-container'>
    <h3>Employees</h3>
    <ul class="employees">
        <li *ngFor="let employee of employeeList;let i = index" (click)="onSelect(employee)">
            <div class='container'>
                <p class="title">{{employee.fullName}}</p>
                <span class="position">{{positionMap[employee.position]}}</span>
                <img class="deleteEmployee" src="../../assets/trash.svg" (click)='deleteEvent(i)' alt="delete employee">
            </div>
        </li>
    </ul>
</div>
