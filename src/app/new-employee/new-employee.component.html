<div class="emp-container">
    <div class="row">
        <h3 class="col-md-10">Personal Information</h3>
        <div class="col-md-2" >
            <button class="btn btn-outline-secondary" (click)='addEmployee()'>{{'+ Add new'}}</button>
        </div> 
    </div>

    <form class="form" #registerForm="ngForm" (ngSubmit)="registerForm.form.valid">
        <div class="form-group">
            <label for="name" class="col-sm-2 col-form-label">Full Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" required [(ngModel)]="employeeModel.fullName" name="fullName">
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="employeeModel.address" name ='address' required>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" required [(ngModel)]="employeeModel.phoneNumber"
                name="phoneNumber">
            </div>
        </div>
        <div class="form-group">
            <label for="power" class="col-sm-2 col-form-label">Position</label>
            <div class="col-lg-10">
                <select class="form-select" id="power" required [(ngModel)]="employeeModel.position" name="position">
                    <option *ngFor="let pow of positionData" [value]="pow.id">{{pow.value}}</option>
                </select>
            </div>
        </div>
        <div class="save">
            <button class="btn btn-outline-secondary" [disabled]="!registerForm.form.valid" (click)='saveEmployeeData()'>{{(employeeModel.id) ? 'Update' : 'Save'}}</button>
        </div>
    </form>
</div>
